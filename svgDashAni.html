<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svgDashAni</title>
    <style>
        .myPath {
            fill: none;
            stroke: #000;
            stroke-width:2;
            stroke-dasharray: 20 5;
            stroke-dashoffset:700;
            animation: drawDash 4s forwards infinite;
        }
        @keyframes drawDash {
            to {stroke-dashoffset: 0;}
        }
    </style>

</head>
<body>
    <svg width="300" height="150" xnkbs="http://www.w3.org/2000/svg">
        <path class="myPath" d="M10 80 Q95 10 180 80"></path>
    </svg>
</body>
</html>
